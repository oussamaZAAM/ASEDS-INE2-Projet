apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  namespace: exam
spec:
  ports:
    - port: 27017
      protocol: TCP
  selector:
    app: mongodb
  type: ClusterIP
---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: firstvol-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 2Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: firstvolclaim
  namespace: exam
  labels:
    app: mongodb
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
  namespace: exam
  labels:
    app: mongodb
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mongodb
  strategy:
    type: Recreate
  template:
    metadata:
      name: mongodb
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:latest
        resources: {}
        livenessProbe:
          tcpSocket:
            port: 27017
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          tcpSocket:
            port: 27017
          initialDelaySeconds: 5
          periodSeconds: 10
        startupProbe:
            tcpSocket:
                port: 27017
            periodSeconds: 10
            failureThreshold: 3
        ports:
        - containerPort: 27017
          name: mongodb-port
        volumeMounts:
        - name: firstvol
          mountPath: /var/lib/docker/volumes/firstvol/_data
          
      volumes:
      - name: firstvol
        persistentVolumeClaim:
          claimName: firstvolclaim
